<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>INSIDER(インサイダー) ONLINE</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    このゲームは４～８人用となっています。<br/>
    <div id='app2'>
      <input id="cName_inp" placeholder="ニックネームを入力してください"><br/>
      <br/>
      <button id='createGame'>ゲームを作る(Make a Game)</button><br/>
      Game ID: <span id='gId'></span><br/>
      Game Status: <span id='gStatus'></span><br/>
      <hr/>
      <button id="joinGame">ゲームに参加する(Join the Game)</button><br/>
      <input id="gId_inp" placeholder="GameIDを入力してください"><br/>
      Your ID: <span id='cId'></span><br/>
      Your Name: <span id='cName'></span><br/>
      <hr/>
      <h2>Member Applying</h2>
      <span id='applyingList'></span>
      <br/>
      <div id='sec1' style='display:none'>
        <hr/>
        <button id="startGame">ゲームを始める(Let's start the Game)</button><br/>
        <br/>
        <input type='button' id='result' value='開票/Open votes'/><br/>
        <span id='results'></span>
      </div>
      <div id='sec2' style='display:none'>
        <h2>Your Role</h2>
        <span id='yourRole'></span><br/>
        <span id='answer'></span>
        <hr/>
        <select name='votelists' id='votelists'>
        </select>
        <input type='button' id='vote' value='投票/Vote'/>
        <br/>
        <hr/>
        <span id='votedlists'></span>
      </div>
      <br/>
      <span id='message'></span><br/>
    </div>

    <script>
    var timeout = 1000;
    var timer = '';

    $(function() {
      var gId = '';
      var cId = '';

      // Create Game
      $('#createGame').click(function() {
        $('#message').empty();
        $.ajax('create' + '/' + $('#cName_inp').val(),
          {
            type: 'get',
          }
        )
        .done(function(data) {
          $('#gId').text(data);
          $('#cId').text(data);
          $('#cName').text($('#cName_inp').val());
          $('#gStatus').text('waiting');
          gId = data;
          cId = data;
          $('#sec1').show();
          timer = setTimeout(status_check(gId, cId), timeout)
        })
        .fail(function() {
          $('#message').text('エラーが発生しました');
        });
      });

      // Join Game
      $('#joinGame').click(function() {
        $('#message').empty();
        $.ajax($('#gId_inp').val() + '/join/' + $('#cName_inp').val(),
          {
            type: 'get',
          }
        )
        .done(function(data) {
          _tmp = data.split(' ,');
          $('#cId').text(_tmp[0]);
          $('#cName').text(_tmp[1]);
          $('#gStatus').text(_tmp[2]);
          gId = $('#gId_inp').val();
          cId = _tmp[0];
          timer = setTimeout(status_check(gId, cId), timeout)
        })
        .fail(function() {
          $('#message').text('エラーが発生しました');
        });
      });

      // Start Game
      $('#startGame').click(function() {
        $('#message').empty();
        $.getJSON(gId + '/start',
          {
            type: 'get',
          }
        )
        .done(function(data) {
          $('#results').empty();
        })
        .fail(function() {
          $('#message').text('エラーが発生しました');
        });
      });

      // Vote
      $('#vote').click(function() {
        $('#message').empty();
        // put your card
        $.ajax(gId + '/vote/' + $('[name="votelists"] option:selected').val(),
          {
            type: 'get',
          }
        )
        .done(function(data) {
          $('#message').text(data);
        })
        .fail(function() {
          $('#message').text('エラーが発生しました');
        });
      });

      // result
      $('#result').click(function() {
        $('#message').empty();
        $.ajax(gId + '/results',
          {
            type: 'get',
          }
        )
        .done(function(data) {
        })
        .fail(function() {
          $('#message').text('エラーが発生しました');
        });
      });
    });

    var status_check = function(gId, cId){
      setTimeout(function(){
        $('#message').empty();
        // all status
        $.getJSON(gId + '/status',
          {
            type: 'get',
          }
        )
        .done(function(data) {
          console.log(data)
          $('#gStatus').text(data.status);
          playerPos = 0;

          // Applying List
          $('#applyingList').empty();
          for(var pIdx in data.players){
            // console.log(data.players[pIdx])
            $('#applyingList').append(data.players[pIdx].nickname + '(' + data.players[pIdx].playerid + ')' + ',');
            if(cId == data.players[pIdx].playerid){
              playerPos = pIdx;
            }
          }

          switch(data.status){
            case 'started':
              $('#sec2').show()

              $('#yourRole').empty();
              $('#answer').empty();
              if(data.master.playerid == cId){
                $('#yourRole').text('MASTER');
                $('#answer').text('answer: ' + data.answer);
              }else if(data.insider.playerid == cId){
                  $('#yourRole').text('INSIDER');
                  $('#answer').text('answer: ' + data.answer);
              }else{
                $('#yourRole').text('COMMONS');
              }

              if(jQuery.trim($('#votelists').text()) == ''){
                for(var pIdx in data.votelist){
                  $('#votelists').append('<option value="'+data.votelist[pIdx].playerid+'">'+data.votelist[pIdx].nickname+'</option>');
                }
              }

              votedlist = data.votedlist;
              console.log(votedlist.length);
              players = data.players;
              console.log(players.length);
              if(votedlists.length == players.length){
                $('#votedlists').text('aa');
              }
              break;
            case 'end':
              $('#results').empty();
              for(var rIdx in data.results){
                $('#results').append(data.results[rIdx].nickname + ':' + data.results[rIdx].vote);
                if (data.results[rIdx].playerid == data.insider.playerid){
                  $('#results').append('&nbsp;INSIDER!!');
                }
                $('#results').append('<br/>');
              }
              $('#votelists').empty();
              break;
          }
        })
        .fail(function() {
          $('#message').text('エラーが発生しました');
        });
        timer = setTimeout(status_check(gId, cId), timeout)
      }, timeout);
    }

    </script>
  </body>
</html>
